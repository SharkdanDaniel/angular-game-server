<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <p *ngIf="body">{{ body }}</p>
    <div *ngIf="input">
        <form>
            <label for="">{{ input }}</label>
            <textarea [disabled]="!ban" class="form-control" [(ngModel)]="name" name="name" id="name" rows="2"></textarea>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Cancel</button>
    <button [disabled]="!name && ban && input" type="button" class="btn btn-{{ button }}" (click)="input ? activeModal.close(name) : activeModal.close(true)">{{ action }}</button>
</div>
