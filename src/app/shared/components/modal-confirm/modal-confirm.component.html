<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <p *ngIf="body">{{ body }}</p>
    <form *ngIf="input" [formGroup]="form">
        <label for="">{{ input }}</label>
        <textarea class="form-control"  formControl="name" name="name" id="name" cols="30" rows="10"></textarea>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Cancel</button>
    <button type="button" class="btn btn-{{ button }}" (click)="input ? activeModal.close(form.value) : activeModal.close(true)">{{ action }}</button>
</div>
