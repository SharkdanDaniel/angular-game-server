<div class="container border p-5">
    <div class="d-flex justify-content-center">
        <h1>Atualizar Maquina de Experiência</h1>
    </div>
    <form [formGroup]="form">
        <div>
            <label for="description">Descrição</label>
            <textarea class="form-control" rows="3" formControlName="description"></textarea>
        </div>
        <div>
            <label for="expEachMinute">Experiência a cada minuto</label>
            <input class="form-control" type="text" formControlName="expEachMinute">
        </div>
        <div>
            <label for="hourStart">Hora que começar</label>
            <input class="form-control" type="text" formControlName="hourStart">
        </div>
        <div>
            <label for="hourEnds">hora que termina</label>
            <input class="form-control" type="text" formControlName="hourEnds">
        </div>
        <div class="mt-3">
            <label class="mr-5" for="automaticStart">Começar automaticamente</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" [value]="true" formControlName="automaticStart">
                <label class="form-check-label pr-5" for="shared">Sim</label>
                <input class="form-check-input" type="radio" [value]="false" formControlName="automaticStart">
                <label class="form-check-label" for="shared">Não</label>
            </div>
        </div>
        <div class="mt-3">
            <label class="mr-5" for="enabled">Ativado</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" [value]="true" formControlName="enabled">
                <label class="form-check-label pr-5" for="shared">Sim</label>
                <input class="form-check-input" type="radio" [value]="false" formControlName="enabled">
                <label class="form-check-label" for="shared">Não</label>
            </div>
        </div>
    </form>
    <br>
    <button (click)="update()" type="submit" class="btn btn-primary">Atualizar</button>
    <button class="btn" routerLink="/exp-machines">Cancelar</button>
</div>
