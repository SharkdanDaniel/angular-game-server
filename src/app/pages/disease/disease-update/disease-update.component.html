<div class="container border p-5">
    <div class="d-flex justify-content-center">
        <h1>Atualizar Doença</h1>
    </div>
    <form [formGroup]="form">
        <div>
            <label for="name">Nome</label>
            <input class="form-control" type="text" formControlName="name">
        </div>
        <div>
            <label for="damageEachTenMinutes">Dano a cada 10 minutos</label>
            <input class="form-control" type="number" formControlName="damageEachTenMinutes">
        </div>
        <div>
            <label for="durationInMinutes">Duração em minutos</label>
            <input class="form-control" type="number" formControlName="durationInMinutes">
        </div>
        <div class="mt-3">
            <label class="mr-5" for="contagious">Contagioso</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" [value]="true" formControlName="contagious">
                <label class="form-check-label pr-5" for="contagious">Sim</label>
                <input class="form-check-input" type="radio" [value]="false" formControlName="contagious">
                <label class="form-check-label" for="contagious">Não</label>
            </div>
        </div>
    </form>
    <br>
    <button (click)="update()" type="submit" class="btn btn-primary">Atualizar</button>
    <button class="btn" routerLink="/disease">Cancelar</button>
</div>
