<div class="container border p-5">
    <div class="d-flex justify-content-center">
        <h1>Atualizar Avatar</h1>
    </div>
    <form [formGroup]="form">
        <div>
            <label for="title">Título</label>
            <input class="form-control" type="text" formControlName="title">
        </div>
        <div>
            <label for="health">HP</label>
            <input class="form-control" type="number" formControlName="health">
        </div>
        <div>
            <label for="armor">Armadura</label>
            <input class="form-control" type="number" formControlName="armor">
        </div>
        <div>
            <label for="experience">Experiência</label>
            <input class="form-control" type="number" formControlName="experience">
        </div>
        <div>
            <label for="money">Dinheiro</label>
            <input class="form-control" type="number" formControlName="money">
        </div>
        <div>
            <label for="statsPoints">Pontos de Status</label>
            <input class="form-control" type="number" formControlName="statsPoints">
        </div>
        <div>
            <label for="strength">strength</label>
            <input class="form-control" type="number" formControlName="strength">
        </div>
        <div>
            <label for="endurance">Resistência</label>
            <input class="form-control" type="number" formControlName="endurance">
        </div>
        <div>
            <label for="agility">Agilidade</label>
            <input class="form-control" type="number" formControlName="agility">
        </div>
        <div>
            <label for="accuracy">Precisão</label>
            <input class="form-control" type="number" formControlName="accuracy">
        </div>
        <div class="mt-3">
            <label class="mr-5" for="isLeader">Lider</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" [value]="true" formControlName="isLeader">
                <label class="form-check-label pr-5" for="leader">Sim</label>
                <input class="form-check-input" type="radio" [value]="false" formControlName="isLeader">
                <label class="form-check-label" for="leader">Não</label>
            </div>
        </div>
    </form>
    <br>
    <button (click)="update()" type="submit" class="btn btn-primary">Atualizar</button>
    <button class="btn" routerLink="/avatar">Cancelar</button>
</div>
