<div class="container">
    <div class="d-flex justify-content-center">
        <h1>Tabelas de experiência</h1>
    </div>
    <ng-template #else1>
        <div class="d-flex justify-content-center my-5">
            <div>Nenhuma tabela disponível</div>
        </div>
    </ng-template>
    <table *ngIf="count >= 1; else else1" class="table table-striped">
        <thead class="">
            <tr>
                <th scope="col">Título</th>
                <th scope="col">Experiência</th>
                <th width="15%" scope="col">Level</th>
                <th width="18%" scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let exp of expTables">
                <td>{{ exp.title }}</td>
                <td>{{ exp.exp }}</td>
                <td>{{ exp.level }}</td>
                <td>
                    <button routerLink="/server/{{ serverId }}/exptable/edit/{{ exp.id }}" class="btn btn-info mr-2">Editar</button>
                    <button routerLink="/server/{{ serverId }}/exptable/delete/{{ exp.id }}" class="btn btn-danger">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button routerLink="/server/{{ serverId }}/exptable/create" class="btn btn-primary">Adicionar</button>
    <button routerLink="/server/profile/{{ serverId }}" class="btn">Voltar</button>
</div>
