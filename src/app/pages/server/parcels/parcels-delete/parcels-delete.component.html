<div class="container border p-5">
    <div class="d-flex justify-content-center">
        <h1>Excluir Pacote</h1>
    </div>
    <form [formGroup]="form">
        <div>
            <label for="title">Nome</label>
            <input disabled class="form-control" type="text" formControlName="parcelName">
        </div>
        <div>
            <label for="exp">Descrição</label>
            <textarea disabled class="form-control" rows="3" formControlName="parcelDescription"></textarea>
        </div>
    </form>
    <br>
    <button (click)="delete()" type="submit" class="btn btn-danger">Excluir</button>
    <button class="btn" routerLink="/server/{{ serverId }}/parcels">Cancelar</button>
</div>
