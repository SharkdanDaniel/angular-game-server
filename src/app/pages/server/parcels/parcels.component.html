<div class="container">
    <div class="d-flex justify-content-center">
        <h1>Pacotes</h1>
    </div>
    <ng-template #else1>
        <div class="d-flex justify-content-center my-5">
            <div>Nenhum pacote disponível</div>
        </div>
    </ng-template>
    <table *ngIf="count >= 1; else else1" class="table table-striped">
        <thead class="">
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Descrição</th>
                <th width="20%" scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let parcel of parcels">
                <td>{{ parcel.parcelName }}</td>
                <td>{{ parcel.parcelDescription }}</td>
                <td>
                    <button routerLink="/server/{{ serverId }}/parcels/edit/{{ parcel.id }}" class="btn btn-info mr-2">Editar</button>
                    <button routerLink="/server/{{ serverId }}/parcels/delete/{{ parcel.id }}" class="btn btn-danger">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button routerLink="/server/{{ serverId }}/parcels/create" class="btn btn-primary">Adicionar</button>
    <button routerLink="/server/profile/{{ serverId }}" class="btn">Voltar</button>
</div>
