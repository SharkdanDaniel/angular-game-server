<div class="d-flex justify-content-center align-items-center h-50">
  <form class="w-25">
    <div>
      <label for="">E-mail</label>
      <input class="form-control" [(ngModel)]="user.email" name="email" type="text">
    </div>
    <div>
      <label for="">Senha</label>
      <input class="form-control" [(ngModel)]="user.password" name="password" type="password">
    </div>
    <br>
    <button class="btn btn-primary w-100" (click)="save(user)">Login</button>
  </form>
</div>
