<div class="container border p-5">
    <div class="d-flex justify-content-center">
        <h1>Excluir Job</h1>
    </div>
    <form [formGroup]="form">
        <div>
            <label for="name">Nome</label>
            <input class="form-control" type="text" formControlName="name">
        </div>
        <div>
            <label for="color">Cor</label>
            <input class="form-control" type="text" formControlName="color">
        </div>
        <div>
            <label for="requirementXp">XP requerido</label>
            <input class="form-control" type="number" formControlName="requirementXp">
        </div>
        <div class="mt-3">
            <label class="mr-5" for="canHeal">Pode curar</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" [value]="true" formControlName="canHeal">
                <label class="form-check-label pr-5" for="shared">Sim</label>
                <input class="form-check-input" type="radio" [value]="false" formControlName="canHeal">
                <label class="form-check-label" for="shared">Não</label>
            </div>
        </div>
        <div class="mt-3">
            <label class="mr-5" for="canArrest">Pode prender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" [value]="true" formControlName="canArrest">
                <label class="form-check-label pr-5" for="shared">Sim</label>
                <input class="form-check-input" type="radio" [value]="false" formControlName="canArrest">
                <label class="form-check-label" for="shared">Não</label>
            </div>
        </div>
        <div class="mt-3">
            <label class="mr-5" for="canDoMarriage">Pode Casar</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" [value]="true" formControlName="canDoMarriage">
                <label class="form-check-label pr-5" for="shared">Sim</label>
                <input class="form-check-input" type="radio" [value]="false" formControlName="canDoMarriage">
                <label class="form-check-label" for="shared">Não</label>
            </div>
        </div>
        <div class="mt-3">
            <label class="mr-5" for="isDefault">Padrão</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" [value]="true" formControlName="isDefault">
                <label class="form-check-label pr-5" for="shared">Sim</label>
                <input class="form-check-input" type="radio" [value]="false" formControlName="isDefault">
                <label class="form-check-label" for="shared">Não</label>
            </div>
        </div>
        <div class="mt-3">
            <label class="mr-5" for="publicJob">Job público</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" [value]="true" formControlName="publicJob">
                <label class="form-check-label pr-5" for="shared">Sim</label>
                <input class="form-check-input" type="radio" [value]="false" formControlName="publicJob">
                <label class="form-check-label" for="shared">Não</label>
            </div>
        </div>
    </form>
    <br>
    <button (click)="delete()" type="submit" class="btn btn-danger">Excluir</button>
    <button class="btn" routerLink="/jobs">Cancelar</button>
</div>
